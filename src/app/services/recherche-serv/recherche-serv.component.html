
    <div class="container">
        <form  method="post" (ngSubmit)="onSearch()">
          <div class="form-row">
            <div class="form-group col-sm-3"></div>
            <div class="form-group col-sm-6">
              <label>Titre</label>
      			   <input type="text" required placeholder="titre" class="form-control" name="type" [(ngModel)]="titre"/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-2"></div>
            <div class="form-group col-sm-2">
             	<label>Min </label>
      				<input type="number" required placeholder="min" class="form-control" name="min" [(ngModel)]="min" min="1" max="1000000"/>
            </div>

            <div class="form-group col-sm-2">
              <label>Max</label>
      			   <input type="number" required placeholder="max" class="form-control" name="max" [(ngModel)]="max" min="1" max="1000000"/>
            </div>

            <div class="form-group col-sm-2">
              <label>Date début</label>
      			   <input type="text" class="form-control" placeholder="dd/mm/aaaa" [(ngModel)]="jourD" name="ddp" ngbDatepicker #dd="ngbDatepicker" (click)="dd.toggle()"/>
            </div>

            <div class="form-group col-sm-2">
              <label>Date fin</label>
      			   <input type="text" class="form-control" placeholder="dd/mm/aaaa" [(ngModel)]="jourF" name="dfp" ngbDatepicker #df="ngbDatepicker" (click)="df.toggle()"/>
            </div>
          </div>
          <div class="form-group d-flex flex-column justify-content-center">
            <label>Tags</label>
    			  <textarea required class="form-control mx-auto col-5" name="tags" [(ngModel)]="tags" placeholder="Utilisez ; pour séparer les tags"></textarea>
          </div>
          <br>
          <div *ngIf="!submitted" class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Envoyer</button>
          </div>
          <div *ngIf="submitted" class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Nouvelle recherche</button>
          </div>
        </form>
        <br>
        <br>
        <div *ngIf="submitted">
        	<table class="table table-striped">
            <tr>
              <th scope="col">Titre</th>
              <th scope="col">Descriptif</th>
              <th scope="col">Prix</th>
            </tr>
            <tr *ngFor="let res of result">
              <td>{{res.titre}}</td>
              <td>{{res.descriptif}}</td>
              <td>{{res.prixService}}</td>
            </tr>
          </table>
        </div>
    </div>
