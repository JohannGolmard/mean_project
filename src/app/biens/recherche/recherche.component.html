
    <div class="container">
        <form  method="post" *ngIf="!submitted" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Type </label>
    			   <input type="text" required placeholder="type" class="form-control" name="type" [(ngModel)]="type"/>
          </div>

          <div class="form-group">
            <label>Nom </label>
    			   <input type="text" required placeholder="nom" class="form-control" name="nom" [(ngModel)]="nom"/>
          </div>

          <div class="form-group">
           	<label>Min </label>
    				<input type="number" required placeholder="min" class="form-control" name="min" [(ngModel)]="min" min="1" max="1000000" value="1"/>
          </div>

          <div class="form-group">
            <label>Max</label>
    			   <input type="number" required placeholder="max" class="form-control" name="max" [(ngModel)]="max" min="1" max="1000000" value="1000000"/>
          </div>

          <div class="form-group">
            <label>SemD</label>
    			   <input type="text" required placeholder="SemD" class="form-control" name="SemD" [(ngModel)]="semD" min="1" max="52" value="1"/>
          </div>

          <div class="form-group">
            <label>SemF</label>
    			   <input type="text" required placeholder="SemF" class="form-control" name="SemF" [(ngModel)]="semF" min="1" max="52" value="52"/>
          </div>

          <div class="form-group">
            <label>Tags</label>
    			   <input type="text" required placeholder="tags" class="form-control" name="tags" [(ngModel)]="tags"/>
          </div>
         
          <button type="submit" class="btn btn-success">Submit</button>
     
        </form>

        <div>
        	 <ul>
  				<li *ngFor="let res of result">{{res}}</li>
  			</ul>
        </div>
    </div>
