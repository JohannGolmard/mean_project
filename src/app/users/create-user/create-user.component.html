        <div class="container">
        <form  method="post" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Login </label>
			<input type="text" class="form-control" name="login" [(ngModel)]="mail"/>
          </div>

          <div class="form-group">
            <label>mdp </label>
			<input type="text" class="form-control" name="mdp" [(ngModel)]="mdp"/>
          </div>

          <div class="form-group">
            	<label>Nom </label>
				<input type="text" class="form-control" name="nom" [(ngModel)]="nom"/>
          </div>

          <div class="form-group">
            <label>prenom</label>
			<input type="text" class="form-control" name="prenom" [(ngModel)]="prenom"/>
          </div>
     
          <div class="form-group">
            <label>role</label>
			<input type="text" class="form-control" name="role" [(ngModel)]="role"/>
          </div>
     
          <button type="submit" class="btn btn-success">Submit</button>
     
        </form>
    </div>
