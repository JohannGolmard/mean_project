    <div class="container">
        <form  method="post" *ngIf="!submitted" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Login (email) </label>
    			   <input type="text" required placeholder="votre email" class="form-control" name="login" [(ngModel)]="mail"/>
          </div>

          <div class="form-group">
            <label>Mot de passe </label>
    			   <input type="password" required placeholder="votre mot de passe" class="form-control" name="mdp" [(ngModel)]="mdp"/>
          </div>

          <div class="form-group">
           	<label>Nom </label>
    				<input type="text" required placeholder="votre nom" class="form-control" name="nom" [(ngModel)]="nom"/>
          </div>

          <div class="form-group">
            <label>Prenom</label>
    			   <input type="text" required placeholder="votre prenom" class="form-control" name="prenom" [(ngModel)]="prenom"/>
          </div>

          <div class="form-group">
            <label>Ville</label>
             <input type="text" required placeholder="votre ville" class="form-control" name="ville" [(ngModel)]="ville"/>
          </div>

          <div class="form-group">
            <label>Adresse</label>
             <input type="text" required placeholder="votre adresse" class="form-control" name="adresse" [(ngModel)]="adresse"/>
          </div>

          <div class="form-group">
            <label>Code postal</label>
             <input type="text" required placeholder="votre code postal" class="form-control" name="cp" [(ngModel)]="cp"/>
          </div>
         
          <button type="submit" class="btn btn-success">Submit</button>
     
        </form>


        <div *ngIf="submitted">
          <br/>

          <br/>
          <br/>
        </div>
    </div>
