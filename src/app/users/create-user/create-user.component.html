    <div class="container">
        <form  method="post" *ngIf="!submitted" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Login </label>
    			   <input type="text" required placeholder="your email" class="form-control" name="login" [(ngModel)]="mail"/>
          </div>

          <div class="form-group">
            <label>Password </label>
    			   <input type="password" required placeholder="your password" class="form-control" name="mdp" [(ngModel)]="mdp"/>
          </div>

          <div class="form-group">
           	<label>Nom </label>
    				<input type="text" required placeholder="your firstname" class="form-control" name="nom" [(ngModel)]="nom"/>
          </div>

          <div class="form-group">
            <label>Prenom</label>
    			   <input type="text" required placeholder="your lastname" class="form-control" name="prenom" [(ngModel)]="prenom"/>
          </div>
         
          <button type="submit" class="btn btn-success">Submit</button>
     
        </form>


        <div *ngIf="submitted">
