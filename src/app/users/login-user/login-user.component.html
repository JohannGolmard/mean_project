<br />
<h1>Connection ! </h1>
<br />
<div class="container">
        <form class="form" method="post" *ngIf="!isLogged" (ngSubmit)="onSubmit()">
          <div class="form-group col-4" style="margin: 0 auto;">
            <label>Login </label>
			      <input type="text" class="form-control" required placeholder="Mail" name="login" [(ngModel)]="login"/>
          </div>

          <div class="form-group col-4" style="margin: 0 auto;">
            <label class="">Password </label>
			      <input type="password" class="form-control " required placeholder="Password" name="passwd" [(ngModel)]="passwd"/>
          </div>
          <br />
          <button type="submit" class="btn btn-success">Connection</button>
     
        </form>

        <div *ngIf="isLogged">
        	<br/>
        	{{login}} is logged !
        </div>
</div>
