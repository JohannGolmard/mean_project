<div class="container">
        <form class="form-inline" method="post" *ngIf="!isLogged" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Login </label>
			      <input type="text" class="form-control" required placeholder="Mail" name="login" [(ngModel)]="login"/>
          </div>

          <div class="form-group">
            <label class="">Password </label>
			      <input type="password" class="form-control" required placeholder="Password" name="passwd" [(ngModel)]="passwd"/>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
     
        </form>

        <div *ngIf="isLogged">
        	<br/>
        	{{login}} is logged !
        </div>
</div>
